<!DOCTYPE html>
<html>

<head>
  <title>Sign up</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="registration.css">
</head>

<body>

  <div class="testbox" style="border-style: solid;
    border-color: red;">
    <form id="form">
      <div class="banner" style="border-style: solid;
        border-color: red;">
        <h1>Sign up</h1>
      </div>
      <div class="colums">
        <div class="item">
          <label for="fullName"> User name<span>*</span></label>
          <input id="fullName type=" text" name="fullName" required />
        </div>

        <div>
          <label for="EmailAddress">Email Address<span>*</span></label>
          <input id="EmailAddress" type="text" name="EmailAddress" required />
        </div>

        <div class="item">
          <label for="password"> Password<span>*</span></label>
          <input id="password" type="password" name="password" required />
        </div>
      </div>

      <div class="btn-block">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
<script>
  const handleSubmit = (e) => {
    e.preventDefault();
    const form = new FormData(e.target);
    const data = Object.fromEntries(form)
    fetch('/api/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(data),
    })
      .then(response => response.json())
      .then(data => {
        window.location.href="/login";
      })
      .catch((error) => {
        console.error('Error:', error);
      });
  }

  const loginForm = document.getElementById("form");
  loginForm.addEventListener("submit", handleSubmit)

</script>

</html>

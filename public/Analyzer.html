<!DOCTYPE html>
<html>
  <head>
    <title>Tax Analyzer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="styles_reg.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="Analyzer.css">
  </head>
  <body>
    <div class="testbox">
    <form action="/display">
      <div class="banner">
        <h1>Tax Information</h1>
      </div>
      <div class="item">
        <p>Name</p>
        <div class="name-item">
          <input type="text" name="name" placeholder="First" />
          <input type="text" name="name" placeholder="Last" />
        </div>
      </div>
      <div class="item">
        <p>Email</p>
        <input type="email" name="email"/>
      </div>
  
      <div class="item">
        <p>Phone</p>
        <input type="text" name="phone" placeholder="+91 "/>
        <p>Pan Number</p>
        <input type="text" name="phone" placeholder="**********"/>
      </div>
      <div class="item">
        <div>
          <select required>
            <option selected value="" disabled>Resident</option>
            <option value="1">India</option>
            <option value="2">NRI</option>
          </select>
        </div>
      </div>
      <div class="item">
          <p>Gross Annual Income (Basic + DA + HRA)</p>
          <input type="number" name="Salary"/>
          <p>Annual Income from Other sources (Stocks, Mutual-funds, Bonds)</p>
          <input type="number" name="Income"/>
          <p>Gross Profit</p>
          <input type="number" name="profit"/>
          <p>Loss</p>
          <input type="number" name="loss"/>
      </div>
      <div class="question">
        <p>Gender</p>
        <div class="question-answer">

        <div>
          <input type="radio" value="male" id="radio_5" name="question3"/>
          <label for="radio_5" class="radio"><span>Male</span></label>
        </div>
        <div>
          <input type="radio" value="female" id="radio_6" name="question3"/>
          <label for="radio_6" class="radio"><span>Female</span></label>
        </div>
        <div>
          <input type="radio" value="senior" id="radio_7" name="question3"/>
          <label for="radio_7" class="radio"><span>Senior</span></label>
        </div>
        
        </div>
      </div>
      <div class="question">
        <p>Applicable for form 16D (Gross income More than 50 lac)</p>
        <div class="question-answer">
          <div>
            <input type="radio" value="yes" id="radio_1" name="question1"/>
            <label for="radio_1" class="radio"><span>Yes</span></label>
          </div>
          <div>
            <input type="radio" value="no" id="radio_2" name="question1"/>
            <label for="radio_2" class="radio"><span>No</span></label>
          </div>
        </div>
      </div>
      <div class="question">
        <p>Losses to be claimed?</p>
        <div class="question-answer">
          <div>
            <input type="radio" value="yes" id="radio_3" name="question2"/>
            <label for="radio_3" class="radio"><span>Yes</span></label>
          </div>
          <div>
            <input type="radio" value="no" id="radio_4" name="question2"/>
            <label for="radio_4" class="radio"><span>No</span></label>
          </div>
        </div>
        <div class="btn-block">
          <button type="submit" href="display.html">Analyze</button>
        </div>
    </form>
    </div>
  </body>
  <script>
    const email = localStorage.getItem("user_email");
    fetch('/api/me', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ EmailAddress: email }),
    })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        if(!data) window.location.href="/login";
      })
      .catch((error) => {
        console.error('Error:', error);
        window.location.href="/login";
      });

  </script>
</html>
